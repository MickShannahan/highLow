<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>High or Low</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary p-2 border-bottom justify-content-center">
      <a class="fw-bold navbar-brand text-info f-pixel fs-2" href="#">High or Low <i
          class="mdi mdi-cards-playing-diamond-multiple"></i></a>
    </nav>
  </header>
  <main class="container-fluid d-flex flex-column justify-content-center">
    <div class="d-flex justify-content-center mt-3 mb-2">
      <div id="card" class="mystery-card text-primary">
        <div class=" back">
          <img src="https://opengameart.org/sites/default/files/card%20back%20red.png" alt="">
        </div>
        <div class="front p-2">
          <div>
            <i class="mdi mdi-cards-diamond fs-3"></i>
          </div>
          <div id="number" class="text-center">
            3
          </div>
          <div class="text-end">
            <i class="mdi mdi-cards-diamond fs-3"></i>
          </div>
        </div>
      </div>
    </div>
    <section class="buttons-wrapper mb-3 ">
      <div id="guess-buttons">
        <button onclick="promptGuess()" class="btn btn-info w-100"> Guess Card</button>
      </div>
    </section>
    <section id="guesses" class="text-center">

    </section>

  </main>
  <footer class="bg-neutral-light text-center p-1 text-body-secondary">
    example by codeworks
    <a href="#"><i class="mdi mdi-github"></i>source code</a>
  </footer>
  <script src="app.js"></script>
</body>

</html>
